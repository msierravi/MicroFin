<div class="row mt-3 mb-3">
    <div class="col-10">
        <h3>Inmuebles</h3>
    </div>
    <div class="col-2 text-end">
        <button type="button" class="btn btn-outline-secondary" (click)="nuevoInmueble()">Agregar&nbsp;&nbsp;<i class="fas fa-plus"></i></button>
    </div>
</div>
<hr>
<div class="row mt-2">
    <div class="col-12">
        <div class="card">
            <div class="card-header text-end">
                <h6><span class="badge text-bg-secondary">{{totReg}}</span></h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-sm" style="font-size: small;">
                        <thead class="table-light">
                            <tr>
                                <th width="3%"></th>
                                <th width="3%"></th>
                                <th width="25%">Nombre</th>
                                <th width="33%">Ubicación</th>
                                <th width="10%" class="text-center">Código postal</th>
                                <th width="15%" class="text-end">Valor de venta</th>
                                <th width="11%" class="text-center">Estatus</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let regInm of mdlInmuebles">
                                <td width="3%">
                                    <a class="text-primary" (click)="editaInmueble(regInm.id)" style="cursor: pointer;"><i class="fas fa-pencil-alt"></i></a>
                                </td>
                                <td width="3%">
                                    <a class="text-danger" (click)="eliminaInmueble(regInm.id)" style="cursor: pointer;"><i class="fas fa-eraser"></i></a>
                                </td>
                                <td width="25%">{{regInm.vchInmueble}}</td>
                                <td width="33%">{{regInm.vchDomCalle}} {{regInm.vchDomNumero}} {{regInm.vchDomLocalidad}}</td>
                                <td width="10%" class="text-center">{{regInm.vchCodigoPostal}}</td>
                                <td width="15%" class="text-end">{{regInm.numValorVenta | number:'1.2-2'}}</td>
                                <td width="11%" class="text-center">{{regInm.vchEstatusInm}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
